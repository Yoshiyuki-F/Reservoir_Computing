[project]
name = "reservoir"
version = "0.1.0"
description = "JAX-based Reservoir Computing with GPU acceleration"
authors = [
    { name = "yoshi", email = "yossyf1147@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "numpy (>=2.2.6,<3.0.0)",
    "matplotlib (>=3.10.3,<4.0.0)",
    "pytest (>=8.4.1,<9.0.0)",
    "pydantic>=2.0.0,<3.0.0",
    "poethepoet>=0.36.0",
    #ML
    "jax[cuda12]==0.6.2",
    "jaxlib==0.6.2",
    #this is the latest for pennylane https://docs.pennylane.ai/en/stable/development/release_notes.html
    #Quantum
    "pennylane>=0.42.3,<0.43.0", #the latest for now
    "torch>=2.9.0",
    "torchvision>=0.24.0",
    "tqdm>=4.67.1,<5.0.0",
    "qutip>=5.2.1",
]

[project.scripts]
reservoir-cli = "cli:main"

[tool.uv]
dev-dependencies = []

# Sources now in root directory


[tool.poe.tasks]
test = { shell = "uv run pytest -q" }

# GPU smoke test (skips if no GPU)
test-gpu = { shell = "unset LD_LIBRARY_PATH && export JAX_PLATFORMS=cuda && uv run pytest -q -k gpu_smoke" }

# Model variants -----------------------------------------------------------
sine-c = { shell = "unset LD_LIBRARY_PATH && export JAX_PLATFORMS=cuda && uv run reservoir-cli --dataset sine_wave --model classic_standard" }
sine-gq = { shell = "unset LD_LIBRARY_PATH && export JAX_PLATFORMS=cuda && uv run reservoir-cli --dataset sine_wave --model gatebased_quantum" }
sine-aq = { shell = "unset LD_LIBRARY_PATH && export JAX_PLATFORMS=cuda && uv run reservoir-cli --dataset sine_wave --model analog_quantum" }

lorenz-c = { shell = "unset LD_LIBRARY_PATH && export JAX_PLATFORMS=cuda && uv run reservoir-cli --dataset lorenz --model classic_standard" }
lorenz-gq = { shell = "unset LD_LIBRARY_PATH && export JAX_PLATFORMS=cuda && uv run reservoir-cli --dataset lorenz --model gatebased_quantum" }
lorenz-aq = { shell = "unset LD_LIBRARY_PATH && export JAX_PLATFORMS=cuda && uv run reservoir-cli --dataset lorenz --model analog_quantum" }

mackey-c = { shell = "unset LD_LIBRARY_PATH && export JAX_PLATFORMS=cuda && uv run reservoir-cli --dataset mackey_glass --model classic_standard" }
mackey-gq = { shell = "unset LD_LIBRARY_PATH && export JAX_PLATFORMS=cuda && uv run reservoir-cli --dataset mackey_glass --model gatebased_quantum" }
mackey-aq = { shell = "unset LD_LIBRARY_PATH && export JAX_PLATFORMS=cuda && uv run reservoir-cli --dataset mackey_glass --model analog_quantum" }

mnist-c = { shell = "unset LD_LIBRARY_PATH && export JAX_PLATFORMS=cuda && uv run reservoir-cli --dataset mnist --model classic_standard" }
mnist-gq = { shell = "unset LD_LIBRARY_PATH && export JAX_PLATFORMS=cuda && uv run reservoir-cli --dataset mnist --model gatebased_quantum" }
mnist-aq = { shell = "unset LD_LIBRARY_PATH && export JAX_PLATFORMS=cuda && uv run reservoir-cli --dataset mnist --model analog_quantum" }

# CPU fallbacks ------------------------------------------------------------
main-cpu = { shell = "export JAX_PLATFORMS=cpu && uv run reservoir-cli --force-cpu --dataset sine_wave" }
sine-cpu = { shell = "export JAX_PLATFORMS=cpu && uv run reservoir-cli --force-cpu --dataset sine_wave" }
mnist-cpu = { shell = "export JAX_PLATFORMS=cpu && uv run reservoir-cli --force-cpu --dataset mnist --model classic_standard" }


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = [
    "models",
    "pipelines",
    "experiments"
]

[tool.hatch.build.targets.wheel.sources]
"__main__.py" = "__main__.py"
"cli.py" = "cli.py"

[tool.hatch.build.targets.sdist]
include = [
    "__main__.py",
    "cli.py",
    "models",
    "pipelines",
    "experiments",
    "configs"
]

[[tool.uv.index]]
name = "jax_cuda_releases"
url = "https://storage.googleapis.com/jax-releases/jax_cuda_releases.html"
