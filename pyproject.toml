[project]
name = "reservoir"
version = "0.1.0"
description = "JAX-based Reservoir Computing with GPU acceleration"
authors = [
    {name = "yoshi",email = "yossyf1147@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.13"
dependencies = [ 
    "numpy (>=2.2.6,<3.0.0)",
    "matplotlib (>=3.10.3,<4.0.0)",
    "pytest (>=8.4.1,<9.0.0)",
    "jax[cuda12] (>=0.7.0,<0.8.0)",
    "jax-cuda12-plugin (>=0.7.0,<0.8.0)",
    "jax-cuda12-pjrt (>=0.7.0,<0.8.0)"
]

[tool.poetry] 
package-mode = true

[tool.poetry.scripts]
reservoir-gpu = "reservoir.scripts:run_with_gpu"
demo-gpu = "reservoir.scripts:run_demo_gpu"
test-gpu = "reservoir.scripts:run_tests_gpu"


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[[tool.poetry.source]]
name = "jax_cuda_releases"
url = "https://storage.googleapis.com/jax-releases/jax_cuda_releases.html"
priority = "supplemental"