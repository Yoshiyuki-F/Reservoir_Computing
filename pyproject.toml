[project]
name = "reservoir"
version = "0.1.0"
description = "JAX-based Reservoir Computing with GPU acceleration"
authors = [
    { name = "yoshi", email = "yossyf1147@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "numpy (>=2.2.6,<3.0.0)",
    "matplotlib (>=3.10.3,<4.0.0)",
    "pytest (>=8.4.1,<9.0.0)",
    "pydantic>=2.0.0,<3.0.0",
    "jax[cuda12] (>=0.7.0,<0.8.0)",
    "jax-cuda12-plugin (>=0.7.0,<0.8.0)",
    "jax-cuda12-pjrt (>=0.7.0,<0.8.0)",
    "poethepoet>=0.36.0",
]

[tool.uv]
dev-dependencies = []

[project.scripts]
reservoir-cli = "reservoir.cli:main"

[tool.poe.tasks]
test = { shell = "uv run pytest -q" }
# GPU smoke test (skips if no GPU)
test-gpu = { shell = "unset LD_LIBRARY_PATH && export JAX_PLATFORMS=cuda && export XLA_PYTHON_CLIENT_PREALLOCATE=false && uv run pytest -q -k gpu_smoke" }

demo-main-gpu = { shell = "unset LD_LIBRARY_PATH && export JAX_PLATFORMS=cuda && export XLA_PYTHON_CLIENT_PREALLOCATE=false && uv run python -m reservoir.__main__" }
# GPU CLI demo with sine wave config (replaces scripts/demo-gpu.sh)
demo-sine-gpu = { shell = "unset LD_LIBRARY_PATH && export JAX_PLATFORMS=cuda && export XLA_PYTHON_CLIENT_PREALLOCATE=false && uv run python -m reservoir.__main__ --config configs/sine_wave_demo_config.json" }
# GPU CLI demo with lorenz config  
demo-lorenz-gpu = { shell = "unset LD_LIBRARY_PATH && export JAX_PLATFORMS=cuda && export XLA_PYTHON_CLIENT_PREALLOCATE=false && uv run python -m reservoir.__main__ --lorenz --config configs/lorenz_demo_config.json" }


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[[tool.uv.index]]
name = "jax_cuda_releases"
url = "https://storage.googleapis.com/jax-releases/jax_cuda_releases.html"
