[project]
name = "reservoir"
version = "0.1.0"
description = "JAX-based Reservoir Computing with GPU acceleration"
authors = [
    { name = "yoshi", email = "yossyf1147@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "numpy (>=2.2.6,<3.0.0)",
    "matplotlib (>=3.10.3,<4.0.0)",
    "pytest (>=8.4.1,<9.0.0)",
    "pydantic>=2.0.0,<3.0.0",
    "poethepoet>=0.36.0",
    #ML
    "jax[cuda12]==0.6.2",
    "jaxlib==0.6.2",
    "flax",
    "optax",
    #this is the latest for pennylane https://docs.pennylane.ai/en/stable/development/release_notes.html
    #Quantum
    "pennylane>=0.42.3,<0.43.0", #the latest for now
    "torch>=2.9.0",
    "torchvision>=0.24.0",
    "tqdm>=4.67.1,<5.0.0",
    "qutip>=5.2.1",
    "flax>=0.11.2",
]

[project.scripts]
reservoir-cli = "cli.main:main"

[tool.uv]
dev-dependencies = []


[tool.poe.tasks]
test = { shell = "uv run pytest -q" }

# GPU smoke test (skips if no GPU)
test-gpu = { shell = "unset LD_LIBRARY_PATH && export JAX_PLATFORMS=cuda && uv run pytest -q -k gpu_smoke" }

# GPU-enabled CLI runner
[tool.poe.tasks.cli-gpu]
# Use bash so we can unset LD_LIBRARY_PATH and forward all args with "$@"
cmd = "bash -c 'unset LD_LIBRARY_PATH && JAX_PLATFORMS=cuda uv run reservoir-cli \"$@\"' --"
args = [{ name = "extra", help = "Arguments forwarded to reservoir-cli (e.g. 'sine cr 600' or '--dataset mnist --model fnn ...')", positional = true, multiple = true }]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/reservoir", "pipelines", "cli"]

[tool.hatch.build.targets.sdist]
include = [
    "src",
    "cli",
    "pipelines",
    "presets",
]

[[tool.uv.index]]
name = "jax_cuda_releases"
url = "https://storage.googleapis.com/jax-releases/jax_cuda_releases.html"
